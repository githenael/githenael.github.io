<!DOCTYPE html>
<html>
    <head>
        <!--Imports a model-viewer JavaScript code -->
        <!--It helps to handle how the 3D Object would be displayed -->
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', (event) => {
                const modelViewer = document.querySelector('model-viewer');
                
                modelViewer.addEventListener('mouseenter', () => {
                    modelViewer.fieldOfView = '35deg'; // Zooms in (smaller field of view)
                });
        
                modelViewer.addEventListener('mouseleave', () => {
                    modelViewer.fieldOfView = '30deg'; // Zooms out (default field of view)
                });
            });
        </script>
        <title>NATHENAEL HUNDIE</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>

                        <a href="index.html">
                            <model-viewer id="nathenaelCom" src="assets/3dobjects/nathenaelCom/nathenaelCom.gltf" alt="nathenaelCom" interaction-prompt="none" auto-rotate auto-rotate-delay="2" rotation-per-second="90deg" field-of-view="30deg" ios-src="assets/3dobjects/nathenaelCom/nathenaelCom.gltf"></model-viewer>
